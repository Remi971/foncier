<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="foncier.css">
    <title>Citadia Foncier</title>
    <script type="text/javascript" src="/eel.js"></script>
    
</head>
<body>
    <div class="title"><!--TITRE-->
      <h1>Identification du potentiel foncier</h1>
      <img src="images/Logo_Citadia.png" alt="Citadia logo" class="logo">
    </div>
    <div class="tab"><!--TAB-->
      <button class="tablinks" onclick="openTab(event, 'Import')" id="defaultOpen"><i class="fas fa-file-import"></i> Données</button>
      <button class="tablinks" onclick="openTab(event, 'Paramètres')"><i class="fas fa-cog"></i> Paramètres</button>
      <button class="tablinks" onclick="openTab(event, 'Enveloppe')"><i class="fas fa-pencil-alt"></i> Enveloppe</button>
    </div>
    
    <div id="Import" class="tabcontent"><!--TAB Données-->
      <div class="import-data"><!--Import des données-->
        <div class="choix">
          <h4>Import des données</h4>
          <select name="" id="choix" class="dossier">
            <option value="dossier">Dossier</option>
            <option value="BDgpkg">Base de donnée Geopackage</option>
          </select>
          <a href="" onclick='importDonnees()' class="bouton"><div class="btn-test">Valider</div></a>
        <div class="selection"></div>

        <div class="liste"></div>
          <h4>Liste des couches</h4>
        </div>  
    </div>
    <div class="donnees-base"></div><!--Données de base-->
        <h4>Données de base</h4>
        <div class="btn-base">
          
          <a href="" class="bouton"><div class="btn-test">Parcelles</div></a>
          <a href="" class="bouton"><div class="btn-test">Bâti</div></a>
          <a href="" class="bouton"><div class="btn-test">Structuration territoriale</div></a>
          
        </div> 

        <div class="filtres">
          <h4>Filtres excluants</h4>
          <input type="button" class="btn selection" value="Ajouter un filtres" onclick="">
        </div>  
    </div>
    
    

    <div id="Paramètres" class="tabcontent">
      <h3>Paramètres</h3>
      <p>Paramétrage des seuils à définir </p> 
    </div>
    <div id="Enveloppe" class="tabcontent">
      <h3>Enveloppe</h3>
      <p>Paramètres à prendre en compte dans le calcul de l'enveloppe urbaine</p>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
